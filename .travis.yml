language: node_js
node_js:
  - 16.17

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./reverseproxy
  - docker tag udagram-api-feed diffalex/udagram-api-feed:feedv1
  - docker tag udagram-api-user diffalex/udagram-api-user:userv1
  - docker tag udagram-frontend diffalex/udagram-frontend:frontv1
  - docker tag reverseproxy diffalex/reverseproxy:proxyv1
  
  
  
  

after_success:
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
 - docker push diffalex/udagram-api-feed:feedv1
 - docker push diffalex/udagram-api-user:userv1
 - docker push diffalex/udagram-frontend:frontv1
 - docker push diffalex/reverseproxy:proxyv1
 
